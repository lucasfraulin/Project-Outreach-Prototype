<body>
  <div class="container-fluid min-h-100">

    <div class="container">


    <div class="jumbotron jumbotron-fluid mb-0 bg-transparent text-center">
      <div class="container">
        <h1 class="display-3 text-primary">Contact Us</h1>
        <p class="text-secondary">Reach out and get involved today.</p>
      </div>
    </div>

    <form>
			<div id="contact-form" class="form-container mt-0" data-form-container>
			<div class="input-container mt-0">
				<div class="row">
					<span class="req-input" >
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Input Your First and Last Name."> </span>
						<input type="text" data-min-length="8" placeholder="Full Name">
					</span>
				</div>
				<div class="row">
					<span class="req-input">
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Input Your Email."> </span>
						<input type="email" placeholder="Email">
					</span>
				</div>
				<div class="row">
					<span class="req-input">
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Input the Subject of Your Message."> </span>
						<input type="tel" placeholder="Subject">
					</span>
				</div>
				<div class="row">
					<span class="req-input message-box">
						<span class="input-status" data-toggle="tooltip" data-placement="top" title="Please Include a Message."> </span>
						<textarea type="textarea" data-min-length="10" placeholder="Message"></textarea>
				</div>
				<div class="row submit-row">
					<button type="button" class="btn btn-block submit-form">Submit</button>
				</div>
			</div>
			</div>
			</form>
</div>
